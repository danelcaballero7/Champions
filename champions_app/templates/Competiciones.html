    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link {% if request.path == 'home' %} active {% endif %}" aria-current="page"
   href="{% url 'home' %}">Inicio</a>
        </li>

        <li class=" nav-item " >
          <a class="nav-link  {% if request.path == 'Equipos' %} active {% endif %}" aria-current="page"
            href="{% url 'Equipos' %}">Equipos</a>
        </li>
      <li class="nav-item">
          <a class="nav-link {% if request.path == 'Jugadores' %} active {% endif %}" aria-current="page"
   href="{% url 'Jugadores' %}">Jugadores</a>
        </li>

          <a class="nav-link active" aria-current="page"

        </li>
      <li class="nav-item">

          <li class="nav-item">

        </li>
      <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page"
   href="{% url 'Nosotros' %}">Nosotros</a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
